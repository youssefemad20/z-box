<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile style.css">
</head>
<body>
    <header>
        <img src="img/Blue_and_White_Minimalist_Personal_Logo-removebg-preview.png" alt="our logo">
        <a href="index.html">Back to home page</a>
    </header>
    <div class="img_profile">
        <img src="img/profile.png" alt="profile image">
    </div>
    <h1>User name</h1>

    <div class="contaner-info">
        <div class="info"><span class="info-title">Name :</span> User name</div>
        <div class="info"><span class="info-title">Email :</span> User Email</div>
        <div class="info"><span class="info-title">Location :</span> User Location</div>

    <div class="contaner-points">
        <div class="card">
            <h1>Your points</h1>
            <h2>00000</h2>
        </div>
    </div>
    <div class="contaner-discount">
        <div class="card">
            <h1>Your Money</h1>
            <h2>000 EGP</h2>
        </div>
    </div>
</body>
</html>
